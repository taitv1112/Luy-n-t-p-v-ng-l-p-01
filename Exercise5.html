<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Tính tổng của 20 số đầu tiên trong dãy fibonacci</title>
</head>
<body>
  <script>
  //F(n) = F(n-1) + F(n-2)
    function fibonacci(num){
      let a = 1, b = 0 , temp;
      while (num >= 0){
        temp = a ;
        a = a+b;
        b= temp;
        num--;
      }
     document.write(b);
    }
    let numbers= prompt("Nhập số lượng số trong dãy fibonacci");
      numbers = fibonacci(numbers);

  </script>
