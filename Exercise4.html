<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số đầu tiên trong dãy fibonacci chia hết cho 5</title>
</head>
<body>
<script>
//F(n) = F(n-1) + F(n-2)
    function fibonacci(num){
        let a = 1, b = 0 , temp;
        while (num >= 0){
            temp = a ;
            a = a+b;

            if(a%5 === 0){
                alert(a);
            }
            b= temp;
            num--;
        }
    }
    let numbers= prompt("Nhập số lượng số trong dãy fibonacci");
    numbers = fibonacci(numbers);


</script>
