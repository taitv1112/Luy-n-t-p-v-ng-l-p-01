<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tăng Giảm nhiệt độ </title>
</head>
<body>
<script>
  let temperature = prompt("Vui lòng nhập nhiệt độ: ");
  if (temperature > 100){
      document.write("Vui lòng giảm nhiệt độ");
  }
  if(temperature<20){
      document.write("vui lòng tăng nhiệt độ ");
  }
</script>
</body>
</html>
