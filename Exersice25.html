<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let tienvay = +prompt("Nhập số tiền vay: ");
  let soThang = +prompt("Nhập số thời gian gửi (tính bằng năm): ");
  let laiXuat = +prompt("Nhập vào lãi xuất hàng năm (%): ");
  let sinterest = (tienvay * soThang * laiXuat)/100 ;
  document.write("Số tiền lãi là:" +sinterest);



</script>
</body>
</html>
