<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
            let N = prompt('Nhap gia tri N')
            //Chuyen kieu du lieu cua N tu string toi int
            N = parseInt(N)
            //xay dung do cao cua hinh tam giac
            for(i=0;i<N;i++) {
            //tao hang (row) *
                for(j=0;j<=i;j++) {
                document.writeln(" * ")
                 }
                //xuong dong khi hien thi ket qua cua tung hang
                document.writeln("<br/>")
            }
            document.writeln("<br/>")
            document.writeln("<br/>")
            for(i=N ;i>0; i--){
                for(j=i;j>0 ;j--){
                    document.write(" * ")
                }
                document.writeln("<br/>")
            }

            document.writeln("<br/>")
            document.writeln("<br/>")
            for(a=1; a<=N ;a++) {
                for (b = 1; b <= N; b++) {
                    if (b <= N - a) {
                         document.write("&nbsp &nbsp");
                     } else {
                            document.write(" * ");
                     }
                }
                document.writeln("<br/>")
            }

            document.writeln("<br/>")
            document.writeln("<br/>")
            for(i=N ; i>=0 ; i--){
                for(j=1 ;j <= N ;j++){
                    if (j <= N - i) {
                        document.write(" x ");
                    } else {
                        document.write(" * ");
                    }
                }
                document.writeln("<br/>")
            }
    </script>
</script>
</body>
</html>
